<section class="blog">
  <div class="header">
    <h1>{{ vm.message }}</h1>
  </div>
  <div ng-show="vm.selected !=-1">
            <div id="appbrowser" class="post">overlay: tweet, share, pin</div>
 </div>
  <div class="posts">
    <div ng-repeat="app in vm.posts" class="post">
    <a class="pointer" ng-click="vm.selectApp(app,$index)">
        <div class="post-img">
          <img src="//placekitten.com/g/400/200" alt="kitten">
        </div>
        <div class="post-title">
          <span>{{ app.title }}</span>
        </div>
        <div class="post-author">
          <span>{{ app.author }}</span>
        </div>
     </a>

    </div>


  </div>
</section>
